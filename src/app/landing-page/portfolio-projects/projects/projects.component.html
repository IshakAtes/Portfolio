<div class="projectContainer"
[ngStyle]="{'flex-direction': i % 2 === 0 ? 'row' : 'row-reverse'}">
    <img src="{{ imgUrl }}" alt="">
    <div>
        <h3>{{ item }}</h3>
        <span>{{ framework }}</span>
        <p>{{ content }}</p>
        <div>
            <button class="testBtn">Live test</button>
            <button class="gitBtn">Github</button>
        </div>
    </div>
</div>
