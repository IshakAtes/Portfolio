<div class="projectContainer"
[ngStyle]="{'flex-direction': i % 2 === 0 ? 'row' : 'row-reverse'}">
    <img src="{{ imgUrl }}" alt="">
    <div>
        <h3>{{ item }}</h3>
        <span>{{ framework }}</span>
        <p>{{ content }}</p>
        <div>
            <a href="{{ liveTest }}" target="_blank" class="testBtn">Live test</a>
            <a href="{{ gitLink }}" target="_blank" class="gitBtn">Github</a>
        </div>
    </div>
</div>
