<nav class="navMobile">
    <div class="nameContainer">
        <span class="firstLetter">I</span>

        <div>
            <span>I</span>
            <img src="/assets/img/logoPart.png" alt="">

        <a href="#skills" (click)="toggleMenu()">Skills</a>
